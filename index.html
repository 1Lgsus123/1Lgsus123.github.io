         <section class="home section" id="home">

                     Assembly  <br>

         <!--==================== POPULAR ====================-->
         <section class="popular section" id="products">
            <h2 class="section__title">
               Nuestros productos
            </h2>

            <div class="popular__container container grid">
               <article class="popular__card">
                  <div class="popular__bg"></div>
                  <img src="assets/img/products-2.png" alt="image" class="popular__img">
                  <h3 class="popular__title">PINDO</h3>
                  <span class="popular__subtitle">Lego</span>
                  <h3 class="popular__price"> <span id = "cant_pindo">0</span></h3>
                  
                  <button class="popular__button minus button" id = "btn-pindo" onclick="decrementQuantity(this)">
                     <i class="ri-subtract-line"></i>
                  </button>

                  <button class="popular__button plus button" id = "btn-pindo" onclick="incrementQuantity(this)">
                     <i class="ri-add-line"></i>
                  </button>
               </article>

               <article class="popular__card">
                  <div class="popular__bg"></div>
                  <img src="assets/img/products-3.png" alt="image" class="popular__img">
                  <h3 class="popular__title">SAYO</h3>
                  <span class="popular__subtitle">Lego</span>
                  <h3 class="popular__price" > <span id = "cant_sayo"> 0 </span></h3>

                  <button class="popular__button minus button" id = "btn-sayo" onclick="decrementQuantity(this)">
                     <i class="ri-subtract-line"></i>
                  </button>

                  <button class="popular__button plus button" id = "btn-sayo" onclick="incrementQuantity(this)">
                     <i class="ri-add-line"></i>
                  </button>
               </article>

            </div>
         </section>


         <section class="popular section" id="products">
            <h2 class="section__title">
               PRODUCTOS COMPLETADOS
            </h2>

            <div class="popular__container container grid" id="Finish" >
               <article class="popular__card">

               </article>
